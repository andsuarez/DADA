<div class="filterOptions">
    <h1>Filter Options</h1>
    <h3>Article Status</h3>
    <h3>Year</h3>
    <h3>Region</h3>
    <h3>Country</h3>
    <h3>Sector</h3>
    <h3>Tags</h3>
    <h3>Data Sets</h3>
    <h3>Graphics</h3>
    <h3>Rating</h3>
</div>
<div class="articleCollection">
    <a class="articleHyperlink" *ngFor="let article of articles" [routerLink]="['/article', article.id]">
        <span class="articlePreview">
            <span class="article-header-details">
                <p>{{article.status}}</p>
                <time>{{article.date}}</time>
            </span>
            <h2>{{article.title}}</h2>
            <p>{{article.intro}}</p>
            <span class="article-tags">
                Keywords: {{article.tags}}, {{article.region}}, {{article.country}}
                <img *ngIf="article.hasComments === true" class="article-comments-img" src="../assets/img/comment.png" alt="view comments" />
                <span *ngIf="article.hasComments === false" class="no-comments">No Comments</span>
            </span>
        </span>
    </a>
</div>
