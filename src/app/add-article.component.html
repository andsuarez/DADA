<div class="add-article-form">
    <h1>New Article</h1>
    <form>
        <input type="text" placeholder="Title" />
        <div class="author-rating-container">
            <input type="text" class="add-author" placeholder="Author" />

            <fieldset class="form-group-ratings">
                <!--<legend>Rating</legend>-->
                <input type="radio" name="rating" id="5" value="5" />
                <label for="5" title="excellent">5 stars</label>

                <input type="radio" name="rating" id="4" value="4" />
                <label for="4" title="good">4 stars</label>

                <input type="radio" name="rating" id="3" value="3" />
                <label for="3" title="average">3 stars</label>

                <input type="radio" name="rating" id="2" value="2" />
                <label for="2" title="below average">2 stars</label>

                <input type="radio" name="rating" id="1" value="1" />
                <label for="1" title="poor">1 stars</label>
            </fieldset>
        </div>
    </form>
</div>
